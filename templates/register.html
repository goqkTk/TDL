<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menubar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="website icon" type="png" href="{{ url_for('static', filename='img/icon.png') }}">
</head>
<body>
    <nav class="menubar">
        <div class="tab">
            <button onclick="location.href='/'">메인</button>
            <button onclick="location.href='/calendar'">달력</button>
            <button onclick="location.href='/help'">문의하기</button>
            <button class="active">계정</button>
        </div>
    </nav>
    <div class="container">
        <div class="login-register">
            <div class="select">
                <button id="login" onclick="location.href='/login'">로그인</button>
                <button id="register" class="selected">회원가입</button>
            </div>
        </div>
        <div class="input">
            <form method="post" action="/register">
                <div class="id" id="group">
                    <input type="text" id="id" name="id" autocomplete="off" placeholder=" ">
                    <label for="id">아이디</label>
                    <button type="button" id="id-check">중복확인</button>
                </div>
                <div class="pw" id="group">
                    <input type="password" id="pw" name="pw" placeholder=" ">
                    <label for="pw">비밀번호</label>
                    <button type="button" id="pw-see"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <div class="pw_c" id="group">
                    <input type="password" id="pw_c" name="pw_c" placeholder=" ">
                    <label for="pw_c">비밀번호 확인</label>
                    <button type="button" id="pw_c-see"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <div class="email" id="group">
                    <div class="email-name">
                        <input type="text" id="email-name" name="email-name" autocomplete="off" placeholder=" ">
                        <label for="email-name">이메일</label>
                    </div>
                    <span>@</span>
                    <div class="email-domain">
                        <input type="text" id="email-domain" name="email-domain" autocomplete="off" placeholder=" ">
                        <label for="email-domain">직접입력</label>
                        <button type="button"><i class="fa-solid fa-caret-down"></i></button>
                        <ul id="domain-list" style="display: none;">
                            <li>직접입력</li>
                            <li>naver.com</li>
                            <li>gmail.com</li>
                            <li>daum.net</li>
                            <li>nate.com</li>
                        </ul>
                    </div>
                    <button id="verify" class="confirm" type="button">확인</button>
                </div>
                <button id="submit" type="submit">회원가입</button>
            </form>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
</html>
