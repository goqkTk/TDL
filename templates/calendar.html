<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menubar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
    <link rel="website icon" type="png" href="{{ url_for('static', filename='img/icon.png') }}">
</head>
<body>
    <nav class="menubar">
        <div class="tab">
            <button onclick="location.href='/'">메인</button>
            <button class="active">달력</button>
            <button onclick="location.href='/help'">문의하기</button>
            <button onclick="location.href='/account'">계정</button>
        </div>
    </nav>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="calendar-nav">
                <div id="currentDate"></div>
                <div class="nav-buttons">
                    <button id="prevMonth">&lt;</button>
                    <button id="nextMonth">&gt;</button>
                </div>
            </div>
        </div>

        <div class="calendar-body">
            <div class="weekdays">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
            </div>
            <div id="calendarDays" class="calendar-days"></div>
        </div>

        <div id="eventModal" class="event-modal">
            <div class="event-modal-content">
                <div class="event-input-container">
                    <input type="text" id="eventInput" placeholder="일정을 입력하세요">
                </div>
                <div id="eventList" class="event-list"></div>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</html>
